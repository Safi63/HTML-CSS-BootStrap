<html>
    <head>
        <title>Marquee</title>
    </head>

    <body>
        <marquee behavior="slide">Hello World</marquee>
        <marquee behavior="alternate">Hello World</marquee>
        <marquee behavior="scroll">Hello World</marquee>
        <marquee behavior="scroll" scrollamount="15">Hello World</marquee>
        <marquee behavior="scroll" scrollamount="5" direction="up">Hello World</marquee>
        <marquee behavior="scroll" scrollamount="5" direction="right">Hello World</marquee>
        <marquee behavior="scroll" scrollamount="5" direction="down" loop="3" height="20%">Hello World</marquee>
        <marquee behavior="scroll" scrollamount="10" direction="right" scrolldelay="10" width="50%" >Hello World</marquee>

    </body>
</html>
