<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="3" width="100%">
        <caption>My Friends</caption>
        <thead>
            <tr>
                <th align="left">Name</th>
                <th>Village</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="150px">Saif ur Rehman</td>
                <td>Peer Ghazi</td>
                <td width= "100px">27</td>
            </tr>

            <tr>
                <td>Fazeel ur Rehman</td>
                <td>Bhouch</td>
                <td>27</td>
            </tr>

            <tr>
                <td>Muaz Basharat</td>
                <td>Jalalpur</td>
                <td>25</td>
            </tr>
            <tr>
                <td rowspan="2">Hamza Basharat</td>
                <td>Jalalpur</td>
                <!-- <td>25</td> -->
            </tr>
            <tr>
                <td colspan="2">Israr</td>
                <td>Katwar</td>
                <td>25</td>
            </tr>
            <tfoot>
                <tr>
                    <th align="left">Name</th>
                    <th>Village</th>
                    <th>Age</th>
                </tr>
            </tfoot>
        </tbody>
            
    </table>
</body>
</html>
