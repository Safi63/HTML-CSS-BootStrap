<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Form</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>

    <form>
       
        <h1>ISDP Admission Form</h1>
        <h3>For Admission To Software Development Program.</h3>
        <label for="name">Name:*</label><br>
        <input type="text" id="name" name="name" value=""><br> <br>

        <label for="fathername">Father's name:</label><br>
        <input type="text" id="fathername" name="fathername" value=""> <br><br>

        <label for="cnic">CNIC(#####-#######-#)*:</label><br>
         <input type="text" id="cnic" value=""> <br><br>

        <label for="dob">Date of Birth*:</label><br>
         <input type="date" id="dob" value=""> <br><br>

         <label for="cityname">City:</label><br>
        <input type="text" id="cityname" name="cityname" value=""> <br><br>

         <label for="address">Address:*</label><br>
        <input type="text" id="address" name="address" value=""> <br><br>

        <label for="emailid">Email:</label><br>
        <input type="email" id="emailid" value=""> <br><br>

        <label for="mobile">Moblie No(####-#######):</label><br>
        <input type="text" id="mobile" value=""> <br><br>

        <p>Shahadatul Almiya Degree received from *</p>
        <input type="radio" id="wifaq" name="wifaq" value="Wifaq Ul Madaris Al Arbia">
        <label for="wifaq">Wifaq Ul Madaris Al Arbia</label><br>
        <input type="radio" id="ashrafia" name="ashrafia" value="Jamia Ashrafia Lahor">
        <label for="ashrafia">Jamia Ashrafia Lahore</label><br>
        <input type="radio" id="darul" name="darul" value="Jamia Dar ul Aloom Karachi">
        <label for="darul">Jamia Dar ul Aloom Karachi</label><br>
        <input type="radio" id="binuri" name="binuri" value="Jamia Binoria Karachi">
        <label for="binuri">Jamia Binoria Karachi</label><br><br>

        <input type="submit" value="Submit">
        
       
        <h4> Note: This is NOT online course. You have to come to Lahore.</h4>

      </form>
      
    
</body>
</html>
